<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
		<title>Gamedev Phaser Workshop</title>
		<style>
			* { 
				padding: 0;
				margin: 0;
			}
		</style>
		<script src = "js/phaser.min.js"></script>
		<script src = "js/commonFunction.js"></script>
		<script src = "js/map/CSE_building.js"></script>
		<script src = "js/map/Bei_ning.js"></script>
		<script src = "minigame/car.js"></script>
		<script src = "minigame/fish.js"></script>
		<script src = "minigame/swim.js"></script>
		<script src = "minigame/hitbrick.js"></script>
	</head>
	<body>
		<script>
			var game = new Phaser.Game(800, 600, Phaser.CANVAS, null);
			game.state.add('CSE_building', CSE_building);
			game.state.add('Bei_ning', Bei_ning);
			game.state.add('car', car);
			game.state.add('fish', fish);
			game.state.add('swim', swim);
			game.state.add('hitbrick', hitbrick);
			
			game.state.start('CSE_building');
			
		</script>
	</body>
</html>
